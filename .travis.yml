language: android
sudo: true
android:
  components:
  - build-tools-28.0.3
  - android-15
  - android-28
  - extra-android-support
  - extra-android-m2repository
cache:
  directories:
  - MultiHero/app/build/outputs/apk
before_install:
- gem install fir-cli
script:
- cd MultiHero
- chmod +x ./gradlew
- echo  > /home/travis/.android/repositories.cfg
- "./gradlew :app:assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./app/build/outputs/apk/release/app-release-unsigned.apk
  draft: true
  skip_cleanup: true
  tag: false
  on:
    repo: theall/android_examples
after_deploy:
- pwd
- find ./ -name *.apk
- fir p ./app/build/outputs/apk/release/app-release-unsinged.apk -T $FIR_TOKEN -c
  "`git cat-file tag $TRAVIS_TAG`"
